<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PBA-美妆网</title>
		<link rel="stylesheet" type="text/css" href="/Pages-PBA/css/public.css"/>
		<link rel="stylesheet" type="text/css" href="/Pages-PBA/css/index.css"/>
		<link rel="stylesheet" type="text/css" href="/Pages-PBA/css/jquery.easyfader.css"/>
		<script src="/Pages-PBA/lib/requirejs/require.min.js" data-main="/Pages-PBA/js/index"></script>
		
	</head>
	<body>
		<!--顶部-->
		<div id="container-header"></div>
		
		<!--轮播-->
		<div class="banner">
			<div class="wrap">
				<!--轮播图-->
				<div id="dowebok" class="banner-box fader">
					<ul>
						<li class="slide"><img src="/Pages-PBA/imgs/banner_01.jpg"/></li>
						<li class="slide"><img src="/Pages-PBA/imgs/banner_03.jpg"/></li>
					</ul>
					<div class="page prev" data-target="prev"></div>
					<div class="page next" data-target="next"></div>
					<div class="pager_list">
					</div>
				</div>
				
				<!--分类-->
				<div class="list-category">
					<ul>
						<li class="children daily-care">
							<a href="javascript:" class="category-name">日常护理<span>〉</span></a>
							<div class="category-item"></div>
						</li>
						<li class="children face-mask">
							<a href="javascript:" class="category-name">人气面膜<span>〉</span></a>
							<div class="category-item"></div>
						</li>
						<li class="children makeup">
							<a href="javascript:" class="category-name">底妆系列<span>〉</span></a>
							<div class="category-item"></div>
						</li>
						<li class="children eye-makeup">
							<a href="javascript:" class="category-name">眼妆系列<span>〉</span></a>
							<div class="category-item"></div>
						</li>
						<li class="children lipstick">
							<a href="javascript:" class="category-name">唇膏系列<span>〉</span></a>
							<div class="category-item"></div>
						</li>
						<li class="children makeup-remover">
							<a href="javascript:" class="category-name">卸妆系列<span>〉</span></a>
							<div class="category-item"></div>
						</li>
						<li class="children effect">
							<a href="javascript:" class="category-name effect">按功效查找<span>〉</span></a>
							<div class="category-item"></div>
						</li>
						
						<!--<div class="category-item" style="display: none;"></div>-->
					</ul>
				</div>
			</div>
			
			<div class="banner-sub">
				<a href="#"><img src="/Pages-PBA/imgs/banner_sub_01.jpg"/></a>
				<a href="#"><img src="/Pages-PBA/imgs/banner_sub_02.jpg"/></a>
				<a href="#"><img src="/Pages-PBA/imgs/banner_sub_03.png"/></a>
				<a href="#"><img src="/Pages-PBA/imgs/banner_sub_04.png"/></a>
			</div>
		</div>
		
		<!--内容区-->
		<!--明星产品 start-->
		<div class="container">
			<div class="start-wrap">
				<div class="top">
					<h1>明星产品</h1>
					<img src="/Pages-PBA/imgs/birck_line_01.png"/>
					<p>全民疯抢，好评如潮，聪明女人必败！</p>
				</div>
				<div class="bottom">
					<ul class="star-prod">
						
					</ul>
				</div>
			</div>
		</div>
		
		<div class="content">
			<div class="content-box">
				<!--彩妆香水-->
				<div class="cosmetics">
					<div class="title">
						<h1>彩妆香水</h1>
						<img src="/Pages-PBA/imgs/birck_line_02.png"/>
						<p>自然粉饰，惊艳登场，让美丽肆无忌惮！</p>
						<a href="/Pages-PBA/html/list.html?id=2">
							<img src="/Pages-PBA/imgs/more.png"/>
						</a>
					</div>
					<div class="cosmetics-goods">
						<div class="cosmetics-banner">
							<a href="#"><img src="/Pages-PBA/imgs/birck_03_01.jpg"/></a>
						</div>
						<div class="right">
							<ul class="cosmetics-prod">
								
							</ul>
						</div>
					</div>
				</div>
				
				<!--护肤养肤-->
				<div class="cosmetics">
					<div class="title">
						<h1>护肤养肤</h1>
						<img src="/Pages-PBA/imgs/birck_line_02.png"/>
						<p>萃取植物精华，温和养护，还原健康水润肌！</p>
						<a href="/Pages-PBA/html/list.html?id=1">
							<img src="/Pages-PBA/imgs/more.png"/>
						</a>
					</div>
					<div class="cosmetics-goods">
						<div class="cosmetics-banner">
							<a href="#"><img src="/Pages-PBA/imgs/birck_02_01.jpg"/></a>
						</div>
						<div class="right">
							<ul class="skin_prod">
								
							</ul>
						</div>
					</div>
				</div>
				
				<!--当红名膜-->
				<div class="cosmetics">
					<div class="title">
						<h1>当红名膜</h1>
						<img src="/Pages-PBA/imgs/birck_line_02.png"/>
						<p>无限膜力，轻松补水，满足肌肤各种渴望！</p>
						<a href="/Pages-PBA/html/list.html?id=1">
							<img src="/Pages-PBA/imgs/more.png"/>
						</a>
					</div>
					<div class="cosmetics-goods">
						<div class="cosmetics-banner">
							<a href="#"><img src="/Pages-PBA/imgs/birck_01_01.jpg"/></a>
						</div>
						<div class="right">
							<ul class="models_prod">
								
							</ul>
						</div>
					</div>
				</div>
				
				<!--工具洗护-->
				<div class="cosmetics">
					<div class="title">
						<h1>工具洗护</h1>
						<img src="/Pages-PBA/imgs/birck_line_02.png"/>
						<p>辅助上妆，自然服帖，省时省力更省心！</p>
						<a href="/Pages-PBA/html/list.html?id=5">
							<img src="/Pages-PBA/imgs/more.png"/>
						</a>
					</div>
					<div class="cosmetics-goods">
						<div class="cosmetics-banner">
							<a href="#"><img src="/Pages-PBA/imgs/birck_04_01.jpg"/></a>
						</div>
						<div class="right">
							<ul class="tools_prod">
								
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!--美容食品 end-->
		<div class="container">
			<div class="end-wrap">
				<div class="top">
					<h1>美容食品</h1>
					<img src="/Pages-PBA/imgs/birck_line_01.png"/>
					<p>懒美人的养身秘笈，不运动也有好身材！</p>
				</div>
				<ul class="food_prod">
						
				</ul>
			</div>
		</div>
		
		<!--底部-->
		<div class="footer"></div>	
		
		<!--右边-->
		<div class="server-bar"></div>
		
		
		<!--明星产品-->
		<script type="text/html" id="star-template">
			{{each star prod}}
			<li>
				<a href="/Pages-PBA/html/detail.html?id={{prod.id}}">
					<img src="{{prod.img}}"/>
					<div class="goods-info">
						<p class="goods-title">{{prod.title}}</p>
						<p class="goods-present">{{prod.intro}}</p>
						<p class="goods-price">{{prod.price}}元</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		
		<!--彩妆香水-->
		<script type="text/html" id="cosmetics-template">
			{{each cosmetics prod}}
			<li>
				<a href="/Pages-PBA/html/detail.html?id={{prod.id}}">
					<img src="{{prod.img}}"/>
					<div class="goods-info">
						<p class="goods-title">{{prod.title}}</p>
						<p class="goods-present">{{prod.intro}}</p>
						<p class="goods-price">{{prod.price}}元</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		
		<!--养肤护肤-->
		<script type="text/html" id="skin-template">
			{{each skin prod}}
			<li>
				<a href="/Pages-PBA/html/detail.html?id={{prod.id}}">
					<img src="{{prod.img}}"/>
					<div class="goods-info">
						<p class="goods-title">{{prod.title}}</p>
						<p class="goods-present">{{prod.intro}}</p>
						<p class="goods-price">{{prod.price}}元</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		
		<!--当红名模-->
		<script type="text/html" id="models-template">
			{{each models prod}}
			<li>
				<a href="/Pages-PBA/html/detail.html?id={{prod.id}}">
					<img src="{{prod.img}}"/>
					<div class="goods-info">
						<p class="goods-title">{{prod.title}}</p>
						<p class="goods-present">{{prod.intro}}</p>
						<p class="goods-price">{{prod.price}}元</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		
		<!--工具洗护-->
		<script type="text/html" id="tools-template">
			{{each tools prod}}
			<li>
				<a href="/Pages-PBA/html/detail.html?id={{prod.id}}">
					<img src="{{prod.img}}"/>
					<div class="goods-info">
						<p class="goods-title">{{prod.title}}</p>
						<p class="goods-present">{{prod.intro}}</p>
						<p class="goods-price">{{prod.price}}元</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		
		<!--美容食品-->
		<script type="text/html" id="food-template">
			{{each food prod}}
			<li>
				<a href="/Pages-PBA/html/detail.html?id={{prod.id}}">
					<img src="{{prod.img}}"/>
					<div class="goods-info">
						<p class="goods-title">{{prod.title}}</p>
						<p class="goods-present">{{prod.intro}}</p>
						<p class="goods-price">{{prod.price}}元</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>

		<script type="text/html" id="daily-care-template">
			<ul class="category-child"> 
				{{each daily prod}}
				<li class="category-child-item">   
					<a class="link" href="#">      
						<img src="{{prod.img}}">
						<span class="text">{{prod.title}}</span>
					</a>     
					<a href="#" class="btn-select">选购</a>  
				</li> 
				{{/each}}
			</ul>
		</script>
	</body>
</html>
